<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Configurar Agente</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <header>
    <nav>
      <a href="{{ url_for('chat') }}">Chat</a>
      <a href="{{ url_for('settings_model') }}">Configurações</a>
      <a href="{{ url_for('agents_list') }}">Agentes</a>
    </nav>
  </header>
  <main>
    <h1>{{ title }}</h1>
    <form method="POST">
      <label>System Prompt</label>
      <textarea name="system_prompt" rows="6">{{ system_prompt }}</textarea>
      <label>User Prompt</label>
      <textarea name="user_prompt" rows="6">{{ user_prompt }}</textarea>
      <button type="submit">Salvar</button>
    </form>
  </main>
</body>
</html>
